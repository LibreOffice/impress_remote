apply plugin: 'com.android.application'

android {

    defaultConfig {

        minSdkVersion 13
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError false
    }
    productFlavors {
        // return statements to avoid "Not all execution paths return a value" inspection warning
        // the full remote including the wearable
        full {return true}
        // minimal variant without wearable (and thus without the need for google apis)
        minimal {return true}
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:preference-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    fullCompile 'com.google.android.gms:play-services-wearable:8.4.0'
    fullWearApp project(':wear')
}
