apply plugin: 'com.android.application'

android {
    defaultConfig {
        minSdkVersion 20
    }

    lintOptions {
        // Temporarily disable failing on lint errors until we've migrated away from BIND_LISTENER,
        // see tdf#111399 .
        abortOnError false
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-wearable:9.6.1'
    compile 'com.google.android.support:wearable:1.4.0'
}
